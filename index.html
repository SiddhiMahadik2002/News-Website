<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhi's News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Siddhi's News App</h1>
    </div>
    <div class="searchsection">
        <div class="SearchBoxArea">
            <input type="text" class="searchbox" placeholder="Search For News">
            <button class="btn1">Search</button>
        </div>
    </div>
    <div class="news-section">
        
        <div class="single-card">
            <div class="card-image">
                <img src="https://images.pexels.com/photos/2872418/pexels-photo-2872418.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
            <div class="info">
                <h3>This is news Title</h3>
                <p class="info-des">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex veniam ducimus debitis eveniet. Deserunt, ut! Quis id voluptas reiciendis explicabo...</p>
                <button class="btn2">Read</button>
            </div>
            

        </div>
        
    </div>

</body>

</html>
